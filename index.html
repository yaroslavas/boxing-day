<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickableTZ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="keyframes.css">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="logo">
                <img src="img/logo.png" alt="leon">
            </div>
            <div class="timer">
                <div class="timer-word">
                    <p>
                        <span>Boxing Day <br></span>
                        <span class="timer-word--small">ВРЕМЯ </span> <span class="timer-word--small timer-word--yellow">АНГЛИЙСКОГО ФУТБОЛА</span>
                    </p>
                </div>
                <div class="timer-number">

                    <div id="clockdiv">
                        <div>
                            <span class="days"></span>
                            <div class="smalltext">Дней</div>
                        </div>
                        <div>
                            <span class="hours"></span>
                            <div class="smalltext">Часов</div>
                        </div>
                        <div>
                            <span class="minutes"></span>
                            <div class="smalltext">Минут</div>
                        </div>
                        <div>
                            <span class="seconds"></span>
                            <div class="smalltext">Секунд</div>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <div class="block">
            <div class="abs">
                <div class="people">
                    <img class="people-img" src="img/people.png" alt="people"> 
                    <img class="people-img-small" src="img/people-small.png" alt="people"> 
                    <div class="img-wrap">
                        <div class="flex-img">
                            <div class="left">
                                <img src="img/bigben.png" alt="bigben">
                            </div>
                            <div class="right">
                                <img src="img/bridge.png" alt="bridge">
                            </div>
                        </div>
                    </div>
                </div>  
                <div class="abs-2">
                    <p class="comment">А. Елагин - Футбольный комментатор и эксперт АПЛ</p>
                    <div class="prize-pool">
                        <p class="prize-pool--word">Призовой фонд</p>
                        <img class="img" src="img/prize.png" alt="10 000" />
                    </div>
                    <div class="button-container">
                        <div class="button">
                            <div class="highlight">
                                <img src="img/highlight.png" alt="highlight">
                            </div>
                            <div class="button-box">
                                <div class="word">
                                    <p>
                                        <span>ДЕЛАЙ СТАВКИ  <br> </span>
                                        <span class="word--small">НА </span>
                                        <span class="word--small word--red"> АНГЛИЙСКУЮ ПРЕМЬЕР ЛИГУ</span>
                                    </p>
                                </div>
                                <div>
                                    <a class="btn" href="#">ОТКРЫТЬ СЧЕТ</a>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
